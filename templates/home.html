<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html;charset=UTF-8"><!-- /Added by HTTrack -->
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta http-equiv="Content-Language" content="en">
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>Home</title>
        <meta name="msapplication-tap-highlight" content="no">
        
        <link href="{{ url_for('static',filename='styles/assets/main.87c0748b313a1dda75f5.css') }}" rel="stylesheet">
        <link href="{{ url_for('static',filename='styles/font-awesome/css/all.min.css') }}" rel="stylesheet" />
        <style> @media only screen and (min-width: 320px) and (max-width: 576px) { .medialaptop { max-width: 850px; } .medialaptopwithside { max-width: 550px; } } @media only screen and (min-width : 1224px) { .medialaptop { max-width: 1450px; } .medialaptopwithside { max-width: 1150px; } } @media only screen and (min-width : 1824px) { .medialaptop { max-width: 1750px; } .medialaptopwithside { max-width: 1450px; } } </style>
    </head>
<body>
<div class="app-container app-theme-white body-tabs-shadow fixed-header fixed-sidebar">
    <div class="app-header header-shadow">

        <div class="app-header__logo"> 
            <h4><strong class="whitecolor">SANGRAH</strong></h4>
            <div class="header__pane ml-auto hiding">
                <div>
                    <button type="button" class="hamburger close-sidebar-btn hamburger--elastic" data-class="closed-sidebar">
                        <span class="hamburger-box">
                            <span class="hamburger-inner"></span>
                        </span>
                    </button>
                </div>
            </div>
        </div>

        <div class="app-header__mobile-menu">
            <div>
                <button type="button" class="hamburger hamburger--elastic mobile-toggle-nav">
                    <span class="hamburger-box">
                        <span class="hamburger-inner"></span>
                    </span>
                </button>
            </div>
        </div>

        <div class="app-header__menu">
            <span>
                <button type="button" class="btn-icon btn-icon-only btn btn-primary btn-sm mobile-toggle-header-nav">
                    <span class="btn-icon-wrapper">
                        <i class="fa fa-ellipsis-v fa-w-6"></i>
                    </span>
                </button>
            </span>
        </div>

        <div class="app-header__content">

            <div class="app-header-left">
                <a class="mb-2 mr-2 btn-hover-shine btn btn-light" href="{{url_for('home')}}">Home</a>           
                <a class="mb-2 mr-2 btn-hover-shine btn btn-light" href="{{url_for('myhierarchyshwolevels')}}">Configure</a>           
                <a class="mb-2 mr-2 btn-hover-shine btn btn-light" href="/Home/InstantaneousReportHome">Real Time Data</a>
                <div class="dropdown d-inline-block">
                    <button type="button" aria-haspopup="true" aria-expanded="false" data-toggle="dropdown" class="mb-2 mr-2 dropdown-toggle btn btn-light">Reports</button>
                    <div tabindex="-1" role="menu" aria-hidden="true" class="dropdown-menu-xl dropdown-menu">
                        <ul class="nav flex-column">
                            <li class="nav-item-header nav-item">Activity</li>
                            <li class="nav-item">
                                <a href="#" onclick="OpenReports('Meter_Reports'); return false;" class="nav-link">
                                    <i class="fa fa-file-text fa-fw"></i> Meter Reports
                                </a>
                            </li>
                            <li class="nav-item">
                                <a href="#" onclick="OpenReports('AMR_Reports'); return false;" class="nav-link">
                                    <i class="fa fa-file-text fa-fw"></i> AMR Reports
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>

            <div class="app-header-right">
                <p>Logged in as {{ email }}</p>
                <div class="header-btn-lg pr-0">
                    <div class="widget-content p-0">
                        <div class="widget-content-wrapper">
                            <div class="dropdown">
                                <div tabindex="-1" role="menu" aria-hidden="true" class="dropdown-menu-xl rm-pointers dropdown-menu dropdown-menu-right">

                                    <div class="dropdown-menu-header mb-0">
                                        <div class="dropdown-menu-header-inner bg-deep-blue">
                                            <div class="menu-header-image opacity-1" style="background-image: url('Content/assets/images/dropdown-header/city3.jpg');">
                                            </div>
                                            <div class="menu-header-content text-dark">
                                                <h5 class="menu-header-title">Notifications</h5>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="tab-content">
                                        <div class="tab-pane active" id="tab-messages-header" role="tabpanel">
                                            <div class="scroll-area-sm">
                                                <div class="scrollbar-container ps">
                                                    <div class="ps__rail-x" style="left: 0px; bottom: 0px;"><div class="ps__thumb-x" tabindex="0" style="left: 0px; width: 0px;">
                                                    </div>
                                                </div>
                                                <div class="ps__rail-y" style="top: 0px; right: 0px;">
                                                    <div class="ps__thumb-y" tabindex="0" style="top: 0px; height: 0px;">
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>  
                            </div>
                        </div>
                        
                        <div class="widget-content-left">
                            <a class="mb-2 mr-2 btn-hover-shine btn btn-light" href="/logout">Logout</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="app-main">
    <div class="app-sidebar sidebar-shadow">
        <div class="app-header__logo">

            <div class="logo-src"></div>
                <div class="header__pane ml-auto">
                    <div>
                        <button type="button" class="hamburger close-sidebar-btn hamburger--elastic" data-class="closed-sidebar">
                        <span class="hamburger-box">
                            <span class="hamburger-inner"></span>
                        </span>
                        </button>
                    </div>
                </div>
            </div>

            <div class="app-header__mobile-menu">
                <div>
                    <button type="button" class="hamburger hamburger--elastic mobile-toggle-nav">
                        <span class="hamburger-box">
                            <span class="hamburger-inner"></span>
                        </span>
                    </button>
                </div>
            </div>

            <div class="app-header__menu">
                <span>
                    <button type="button" class="btn-icon btn-icon-only btn btn-primary btn-sm mobile-toggle-header-nav">
                        <span class="btn-icon-wrapper">
                            <i class="fa fa-ellipsis-v fa-w-6"></i>
                        </span>
                    </button>
                </span>
            </div>

            <div class="scrollbar-sidebar ps ps--active-y">
                <div class="app-sidebar__inner" style="margin-top:60px">
                    <div class="form-group" id="SearchField">
                        <label class="app-sidebar__heading"><u>Hierarchy</u></label>
                        <div class="">

                            <div class="position-relative form-group">
                                <label class="whitecolor">Zone</label>
                                <select id="SelectedZoneId" name="CollectionId" class="form-control-sm form-control" ,="" new="" {="" onchange="GetCircles(this.value)" }="">
                                    <option value="0">Select</option>
                                    <option value="0">VirtualZoneName</option>
                                </select>
                            </div>

                            <div class="position-relative form-group">
                                <label for="exampleEmail" class="whitecolor">Circle</label>
                                <select id="SelectedCircleId" name="CollectionId" class="form-control-sm form-control" ,="" new="" {="" onchange="GetSubDiv(this.value)" }="">
                                    <option value="0">Select</option>
                                </select>
                            </div>

                            <div class="position-relative form-group">
                                <label class="whitecolor">Sub-Division</label>
                                <select id="SelectedSDiviId" name="CollectionId" class="form-control-sm form-control" ,="" new="" {="" onchange="GetSub_Stn(this.value)" }="">
                                    <option value="0">Select</option>
                                </select>
                            </div>

                            <div class="position-relative form-group">
                                <label class="whitecolor">Sub-Station</label>
                                <select id="SelectedSStationId" name="CollectionId" class="form-control-sm form-control" ,="" new="" {="" onchange="GetFeederName(this.value)" }="">
                                    <option value="0">Select</option>
                                </select>
                            </div>

                            <div class="position-relative form-group">
                                <label class="whitecolor">Feeder</label>
                                <select id="SelectedFeederId" name="CollectionId" class="form-control-sm form-control" ,="" new="" {="" onchange="GetTransformerName(this.value)" }="">
                                    <option value="0">Select</option>
                                </select>
                            </div>

                            <div class="position-relative form-group">
                                <label class="whitecolor">Transformer</label>
                                <select id="SelectedTransformerId" name="CollectionId" class="form-control-sm form-control" ,="" new="" {="" onchange="GetConsumerName(this.value)" }="">
                                    <option value="0">Select</option>
                                </select>
                            </div>

                            <div class="position-relative form-group">
                                <label class="whitecolor">Consumer ID</label>
                                <select id="SelectedConsumerId" name="CollectionId" class="form-control-sm form-control">
                                    <option value="0">Select</option>
                                </select>
                            </div>

                            <div class="position-relative form-group" style="display: flex;align-items: center;justify-content: center;">
                                <button type="button" id="SearchHomebtn" class="mb-2 mr-2 btn-hover-shine btn btn-light" onclick="CallOnSubmit()">
                                    Submit
                                </button>
                            </div>

                            <hr width="auto" color="white" size="10">

                            <div class="position-relative form-group">
                                <label class="whitecolor">From Date:</label>
                                    <input id="FromDatetime" class="mb-2 form-control-sm form-control" type="date" onchange="DateValidation(this.value)">
                                <label class="whitecolor">To Date:</label>
                                    <input id="ToDatetime" class="mb-2 form-control-sm form-control" type="date">
                                <div class="position-relative" style="display: flex;align-items: center;justify-content: center;">
                                    <button type="button" data-toggle="tooltip" id="SearchHomebtn" class="mb-2 mr-2 btn-hover-shine btn btn-light" onclick="FilterHomeData()" data-original-title="" title="">Search</button>
                                </div>
                            </div>

                            <hr width="auto" color="white" size="10">

                            <div class="" style="display:flex;font-size: 1px !important;">
                                <button type="button" id="UnderHomebtn" class="mb-2 mr-2 btn-hover-shine btn btn-light" onclick="ConsumerReportFunc()" style="/* padding: 4px; */ /* margin: auto; */ font-size: 12px; padding: 4px; width: 110px; ">
                                    Consumer Report
                                </button>
                                <button type="button" id="UnderHomebtn" class="mb-2 mr-2 btn-hover-shine btn btn-light" onclick="ImportConsumerFunc()" style="/* padding: 0; */ font-size: 12px; padding: 4px; width: 110px; ">
                                    Import Consumer
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="ps__rail-x" style="left: 0px; bottom: 0px;"><div class="ps__thumb-x" tabindex="0" style="left: 0px; width: 0px;"></div></div><div class="ps__rail-y" style="top: 0px; height: 221px; right: 0px;"><div class="ps__thumb-y" tabindex="0" style="top: 0px; height: 51px;">
                </div>
            </div>
        </div>
    </div>

    <div class="app-main__outer">
        <div class="app-main__inner">
            <div class="app-page-title">
                <div class="page-title-wrapper">
                    <div id="mainContent" class="right-div" style="margin-top:60px">

                        <div class="row" style="margin-top:-2px;">
                        </div>

                        <div class="main-card mb-3 card">
                            <label id="HeirarchyVal" style="color:black;white-space:pre-line;text-align:center"><b></b></label>
                            <div class="card-body">
                            <div class="row" id="graphPanel">
                                <div class="col-lg-8">
                                    <div class="mb-3 card" style="min-width:300px; overflow:scroll">

                                        <div class="card-header-tab card-header">
                                            <div class="card-header-title">
                                                All Meters
                                            </div>
                                            <div class="btn-actions-pane-right">
                                                <div class="nav">
                                                                                                  
                                                </div>
                                            </div>
                                        </div>

                                        <div class="tab-content">
                                            <div class="tab-pane fade active show" id="tab-eg-55">
                                                <div class="card-body"> 
                                                    <select id="select" class="form-control" size="15">
                                                        {% for i in allmeters %}
                                                        <option value={{i}} selected="selected">{{i}}</option>
                                                        {%endfor%} 
                                                    </select>                                                             
                                                </div>
                                            </div>
                                            <div class="tab-pane fade" id="tab-eg-66" >
                                                <div class="">
                                                    <div class="card-header">
                                                        <input type="month" id="monthyear" style="width:50%" class="form-control" value="2023/01" required="">
                                                        <button type="button" id="UnderHomebtn" style="margin-left:12.6%;width:120px;height:25px" class="navbar-btn " onclick="LoadonRefresh()">Refresh<span class="glyphicon glyphicon-refresh" style="margin-left:15%;"></span></button>
                                                    </div>
                                                    <div class="card-body" >
                                                        <figure class="highcharts-figure"></figure>                                                               
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <div class="col-lg-4" style="overflow-x:auto;overflow-y:auto">
                                    <div class="mb-3 card">
                                        <div class="row" style="overflow-x:auto; margin-top:1%">

                                            <div class="col-lg-12">
                                                <div class="main-card mb-3 card">
                                                    <div class="card-header">Total Meters</div>
                                                    <div class="card-body">
                                                        <table id="TotalMeters">
                                                            <tbody>
                                                                <tr>
                                                                    <td style="width: 101px">
                                                                        <img src="{{ url_for('static',filename='Images/TM.png') }}" class="img-responsive" id="bg" alt="Responsive image">
                                                                    </td>
                                                                    <td onclick="GoToTotalMeters()" style="cursor:pointer;">                                                   
                                                                        <label class="col-lg-1" style="color:black; white-space:nowrap; font-size:25px;  margin-top:0%;">{{allmeterlen}}</label>
                                                                    </td>
                                                                </tr>
                                                            </tbody>
                                                        </table>
                                                    </div>
                                                </div>
                                            </div>

                                            <div class="col-lg-12">
                                                <div class="main-card mb-3 card">
                                                    <div class="card-header">Active </div>
                                                    <div class="card-body">
                                                        <table id="TotalMeters">                                                          
                                                            <tbody>
                                                                <tr>
                                                                    <td style="width: 101px">
                                                                        <img src="{{ url_for('static',filename='Images/active.png') }}" class="img-responsive" id="bg" alt="Responsive image">
                                                                    </td>
                                                                    <td onclick="GoToActiveMeters()" style="cursor:pointer;">                                                                       
                                                                        <label class="col-lg-1" style="color:black; white-space:nowrap; font-size:25px;  margin-top:0%;">0</label>
                                                                    </td>
                                                                </tr>
                                                            </tbody>
                                                        </table>
                                                    </div>
                                                </div>
                                            </div>

                                            <div class="col-lg-12">
                                                <div class="main-card mb-3 card">
                                                    <div class="card-header">InActive </div>
                                                    <div class="card-body">
                                                        <table class="" id="TotalMeters">                                                 
                                                            <tbody>
                                                                <tr>
                                                                    <td style="width: 101px">
                                                                        <img src="{{ url_for('static',filename='Images/Inactive.png') }}" class="img-responsive" id="bg" alt="Responsive image">
                                                                    </td>
                                                                    <td onclick="GoToInactiveMeters()" style="cursor:pointer;">                                                                      
                                                                        <label class="col-lg-1" style="color:black; white-space:nowrap; font-size:25px;  margin-top:0%;">0</label>
                                                                    </td>
                                                                </tr>
                                                            </tbody>
                                                        </table>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>

                                        <div class="row" style="overflow-x:auto; margin-top:1%">
                                            <div class="col-lg-6" style="display:none">
                                                <div class="main-card mb-3 card">
                                                    <div class="card-header">Consumer Reports</div>
                                                    <div class="card-body">
                                                        <table class="" id="TotalMeters">                                                           
                                                            <tbody>
                                                                <tr>
                                                                    <td style="width: 101px">
                                                                        <img src="{{ url_for('static',filename='Images/Consumer.png') }}" class="img-responsive" id="bg" alt="Responsive image">
                                                                    </td>
                                                                    <td onclick="GoToConsumer()" style="cursor:pointer;">                                                                      
                                                                        <label class="col-lg-1" style="color:black; white-space:nowrap; font-size:25px;  margin-top:0%;">0</label>
                                                                    </td>
                                                                </tr>
                                                            </tbody>
                                                        </table>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>               
            <div>                
        </div>
    </div>
</div>
</body>


<script src="{{ url_for('static',filename='styles/assets/scripts/bootstrap.min.js') }}"></script>
<script src="{{ url_for('static',filename='styles/assets/scripts/jquery-3.3.1.min.js') }}"></script>
<script src="{{ url_for('static',filename='styles/assets/scripts/main.87c0748b313a1dda75f5.js') }}"></script>
<script src="{{ url_for('static',filename='styles/assets/scripts/main.js') }}"></script>
<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/jquery-ui.min.js"></script>
</html>
